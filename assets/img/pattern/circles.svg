<?xml-stylesheet type="text/css" href="../../css/svg.css" ?>
<svg class="tile" viewBox="0 0 915 625" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">

<style>
.circle-outer { fill:#000; }

.background, .circle-inner, .rectangle { fill:#ffffee;}

.background-right { fill: red; }
</style>

<rect class="background" width="565" height="625"/>
<rect style="fill: url(#circles-pattern);" x="0" y="0" width="565" height="625"/>
<rect style="fill: url(#horizontal-pattern)" x="0" y="-3" width="585" height="630"/>
<rect style="fill: url(#vertical-pattern)" x="-13" y="0" width="585" height="625"/>

<rect class="background-right" x="565" width="350" height="625"/>

<text class="title" x="740" y="33%" alignment-baseline="middle" text-anchor="middle" style="font-family: Times New Roman; font-size: 24; fill: #fff;">
  SVG text styling
</text>

<defs>

 <pattern id="horizontal-pattern" x="0" y="0" width="100" height="10" patternUnits="userSpaceOnUse" >
   <rect class="rectangle" x="0" y="0" width="100" height="5"/>
 </pattern>

 <pattern id="vertical-pattern" x="0" y="0" width="10" height="100" patternUnits="userSpaceOnUse" >
   <rect class="rectangle" x="0" y="0" width="5" height="100"/>
 </pattern>

 <pattern id="circles-pattern" x="-50" y="-10" width="100" height="100" patternUnits="userSpaceOnUse" >
   <circle class="circle-outer" cx="50" cy="50" r="43.5" stroke-width="15"/>
   <circle class="circle-inner" cx="50" cy="50" r="23" stroke-width="15"/>
 </pattern>

</defs>

</svg>
